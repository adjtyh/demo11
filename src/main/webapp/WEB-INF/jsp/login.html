<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--&lt;!&ndash; jQuery文件。务必在bootstrap.min.js 之前引入 &ndash;&gt;-->
    <!--<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>-->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js" rel="stylesheet" type="text/css"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-sm-12 column">
            <div class="row clearfix">
                <div class="col-sm-4 column">
                </div>
                <div class="col-sm-4  column">
                    <h1>社区信息系统</h1>
                </div>
                <div class="col-sm-4 column">
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-sm-4 column">
                </div>
                <div class="col-sm-4 column">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstname" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-4 col-xs-4 col-sm-offset-4 col-sm-4 ">
                                <button type="submit" class="btn btn-success btn-lg btn-block">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4 column">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
